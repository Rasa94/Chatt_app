<body>
    <header>
        <h1>IT bootcamp</h1> 
        <nav> 
            <h2>Choose a chatroom</h2>
            <div id="chatButtonWrapper">
                <button id="general" class="btn">#General</button> 
                <button  id="js" class="btn">#JavaScript</button>
                <button  id="test" class="btn">#test</button> 
                <button  id="homework" class="btn">#homework</button>
            </div>
        </nav>
        </header> 

    <section id="chatContainer">
        <div id="chatRoom">
            <ul id="ulMessages"> 
                <!-- Messages -->
            </ul>
        </div>
        <div >
            <form class="forms">
                <input type="text" name="inputMessage" id="inputMessage" placeholder="Your message..." autocomplete="off">
                <input type="submit" value="Send" id="formNewMessage"  class="btnForm" >
            </form>
            <form class="forms">
                <input type="text" name="inputUsername" id="inputUsername" placeholder="New username..." autocomplete="off">
                <input type="submit" value="Update username" id="formUpdateUsername" class="btnForm">
            </form>
            <form class="forms" id="color"> 
                <label class="labels">Background color</label> 
                <input type="color" class="colorPick" id="backgroundColorPick">
                <input type="button" value="Update" class="btnForm" id="updateBackgroundColor" >
            </form>
